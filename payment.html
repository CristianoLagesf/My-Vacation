<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/slick-1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="/slick-1.8.1/slick/slick-theme.css" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>My Vacation</title>
  </head>
  <body>
    <!-- =================================================================NAVBAR =================================================-->
    <!-- Container NavBar  -->
    <div class="container-fluid mt-2">
      <div class="row mb-3 mt-3">
        <!-- btn menu offCanvas -->
        <div class="col-1 p-2 d-flex align-items-center">
          <button
            class="btn btn-offCanvas me-5"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasScrolling"
          >
            <i class="bi bi-list"></i>
          </button>
        </div>
        <!-- btn menu offCanvas -->
        <!-- btn login -->
        <div class="col-11 d-flex justify-content-between align-items-center">
          <a href="index.html">
            <img class="logo" src="/my vacation-logo (1)/logo-svg.svg" />
          </a>
          <button
            class="btn btn-header"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            <i class="bi bi-person-circle icon-offcanvas"></i>
            Sign in
          </button>
        </div>
        <!-- btn login -->
      </div>
    </div>
    <!-- =================================================================Menu Search =================================================-->
    <!-- Container Menu Search  -->
    <div class="container d-flex menuSearch">
      <div class="row p-2 flex-fill align-items-center">
        <h2 class="d-flex justify-content-start my-1 title">
          Your vacation starts here
        </h2>
        <!-- Select Location -->
        <div class="col-12 col-sm-6 col-lg-3 p-2">
          <div class="form-floating">
            <select class="form-select" id="SelectLocation">
              <option selected>Select your Location</option>
              <option value="1">Toronto</option>
            </select>
            <label for="LocationLabel">Location</label>
          </div>
        </div>
        <!-- Select Location -->
        <!-- Select Destination -->
        <div class="col-12 col-sm-6 col-lg-3 p-2">
          <div class="form-floating">
            <select class="form-select" id="SelectDestination">
              <option selected>Select your Destination</option>
              <option value="1">One</option>
            </select>
            <label for="DestinationLabel">Destination</label>
          </div>
        </div>
        <!-- Select Destination -->
        <!-- Select Date -->
        <div class="col-6 col-sm-4 col-lg-2">
          <div class="form-floating">
            <select class="form-select" id="SelectDate">
              <option selected>mm/dd/yyyy</option>
              <option value="1">One</option>
            </select>
            <label for="LabelDate">Date</label>
          </div>
        </div>
        <!-- Select Date -->
        <!-- Select Rooms -->
        <div class="col-6 col-sm-4 col-lg-2 text-nowrap">
          <div class="form-floating">
            <select class="form-select" id="SelectRoom&Guests">
              <option selected>Select</option>
              <option value="1">One</option>
            </select>
            <label for="LabelRoom&Guests">Rooms & Guests</label>
          </div>
        </div>
        <!-- Select Rooms -->
        <!-- Btn Search -->
        <div class="col-12 col-sm-7 col-lg-2 d-grid gap-2 mx-auto p-3">
          <a href="SearchPackages.html">
            <button type="button" class="btn-search">Search</button>
          </a>
        </div>
        <!-- Btn Search -->
      </div>
    </div>
    <!-- =================================================================Payment =================================================-->
    <!-- Container Payment -->
    <div class="container style">
      <div class="row">
        <!-- Payment Column -->
        <div class="col a">
          <!-- Payment Info -->
          <div class="paymento-info">
            <form>
              <div class="Payment-top d-flex justify-content-center">
                <h1>Payment Information</h1>
              </div>
              <!-- First Name -->
              <input
                id="column-left"
                type="text"
                name="first-name"
                placeholder="First Name"
              />
              <!-- First Name -->
              <!-- Last Name -->
              <input
                id="column-right"
                type="text"
                name="last-name"
                placeholder="Last Name"
              />
              <!-- Last Name -->
              <!-- Card Number  -->
              <input type="text" name="number" placeholder="Card Number" />
              <!-- Card Number  -->
              <!-- Card expei  -->
              <input
                id="column-left"
                type="text"
                name="expiry"
                placeholder="MM / YY"
              />
              <!-- Card expei  -->
              <!-- Card CCV  -->
              <input
                id="column-right"
                type="text"
                name="cvc"
                placeholder="CCV"
              />
              <!-- Card CCV  -->
              <!-- Img credit card -->
              <div class="card-wrapper d-flex justify-content-center">
                <img src="img/SeekPng.com_movie-credits-png_8661608.png" />
              </div>
              <!-- Img credit card -->
              <!-- Streed Address -->
              <input
                type="text"
                name="streetaddress"
                placeholder="Streed Address"
              />
              <!-- Streed Address -->
              <!-- City -->
              <input
                id="column-left"
                type="text"
                name="city"
                placeholder="City"
              />
              <!-- City -->
              <!-- ZIP code -->
              <input
                id="column-right"
                type="text"
                name="zipcode"
                placeholder="ZIP code"
              />
              <!-- ZIP code -->
              <!-- Email -->
              <input type="email" name="email" placeholder="Email" />
              <!-- Email -->
            </form>
          </div>
        </div>
        <!-- Payment Column -->
        <!-- Total Payment Column -->
        <div class="col a">
          <div class="Purchase-info">
            <form class="style">
              <div class="Payment-top d-flex justify-content-center">
                <h1>Total Payment</h1>
              </div>
              <div class="row">
                <!-- Label Package -->
                <div class="col-12 d-flex justify-content-between">
                  <label>Package Price:</label>
                  <label>$1500</label>
                </div>
                <!-- Label Package -->
                <!-- Label Number of People -->
                <div class="col-12 d-flex justify-content-between">
                  <label>Number of People:</label>
                  <label>3</label>
                </div>
                <!-- Label Number of People -->
              </div>
              <hr />
              <!-- Label TOTAL -->
              <div class="col-12 d-flex justify-content-between">
                <label>TOTAL:</label>
                <label> $4500</label>
              </div>
              <!-- Label TOTAL -->
              <!-- Purchase Information -->
              <div class="Payment-top d-flex justify-content-center">
                <h1>Purchase Information</h1>
              </div>
              <div class="row">
                <!-- Label Destination -->
                <div class="col-12 d-flex justify-content-between">
                  <label>Destination :</label>
                  <label>Bora Bora</label>
                </div>
                <!-- Label Destination -->
                <!-- Label Number of People -->
                <div class="col-12 d-flex justify-content-between">
                  <label>Number of People:</label>
                  <label>3</label>
                </div>
                <!-- Label Number of People -->
                <!-- Label Hotel -->
                <div class="col-12 d-flex justify-content-between">
                  <label>Hotel :</label>
                  <label>Sun Siyam Iru Fushi Maldives</label>
                </div>
                <!-- Label Hotel -->
                <hr />
                <!-- Label Departure -->
                <div class="col-12 d-flex justify-content-between">
                  <label>Departure :</label>
                  <label>05/03/2022</label>
                </div>
                <!-- Label Departure -->
              </div>

              <div class="col-12 d-flex justify-content-between">
                <label>Return :</label>
                <label> 05/15/2022</label>
              </div>
            </form>
          </div>
        </div>
        <!-- Total Payment Column -->
      </div>
    </div>

    <footer>
      <p>Â© 2022 IHG. All rights reserved to My Vacation company</p>
    </footer>

    <!-- ===========================================Menu offcanvas================================================ -->
    <!-- Menu OffCanvas -->
    <div
      class="offcanvas offcanvas-start bg"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
    >
      <!-- offcanvas-header -->
      <div class="offcanvas-header">
        <a href="index.html">
          <img class="logo" src="/my vacation-logo (1)/logo-svg.svg" />
        </a>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <!-- offcanvas-header -->
      <!-- offcanvas-body -->
      <div class="offcanvas-body">
        <div class="d-flex flex-column mb-3">
          <!-- Btn Sign In -->
          <a
            class="btn-menu-offcanvas"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            <i class="bi bi-person img-btn"></i>Sign in
          </a>
          <hr />
          <!-- Btn Sign In -->
          <!-- Btn Packages -->
          <a type="button" class="btn-menu-offcanvas pb-3" href="index.html">
            <i class="bi bi-bag img-btn"></i>Packages
          </a>
          <!-- Btn Packages -->
          <!-- Btn Hotel -->
          <a
            type="button"
            class="btn-menu-offcanvas pb-3"
            href="SearchPackages.html"
          >
            <i class="bi bi-house-door img-btn"></i>Hotel
          </a>
          <!-- Btn Hotel -->
          <!-- Btn Flights -->
          <a type="button" class="btn-menu-offcanvas pb-3">
            <i class="bi bi-send img-btn"></i>Flights
          </a>
          <hr />
          <!-- Btn Flights -->
          <!-- Btn About Us -->
          <a type="button" class="btn-menu-offcanvas pb-3">
            <i class="bi bi-building img-btn"></i>About Us
          </a>
          <!-- Btn About Us -->
          <!-- Btn Contact Us -->
          <a type="button" class="btn-menu-offcanvas pb-3">
            <i class="bi bi-envelope img-btn"></i>Contact Us
          </a>
          <!-- Btn Contact Us -->
        </div>
      </div>
    </div>

    <!-- ===========================================Login form ================================================ -->
    <!-- Div Login Form -->
    <div class="modal fade" id="loginModal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content d-flex justify-content-center form-login">
          <div class="modal-header d-flex justify-content-end">
            <!-- Btn close -->
            <button type="button" class="btn" data-bs-dismiss="modal">
              <i class="bi bi-x-square"></i>
            </button>
            <!-- Btn close -->
          </div>
          <!-- FORM-BODY -->
          <div class="modal-body">
            <div class="container-fluid">
              <form class="d-flex justify-content-center">
                <div class="form-row">
                  <!-- EMAIL -->
                  <div class="col-12 d-flex justify-content-center">
                    <h2 class="modal-title">Login</h2>
                  </div>
                  <div class="form-group col-12">
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      id="loginEmail"
                      placeholder="Enter email"
                    />
                  </div>
                  <!-- EMAIL -->
                  <!-- PASSWORD -->
                  <div class="form-group col-12">
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      id="loginPassword"
                      placeholder="Password"
                    />
                  </div>
                  <!-- PASSWORD -->
                  <!-- REMEMBER CHECK -->
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"> Remember me</label>
                    </div>
                  </div>
                  <!-- REMEMBER CHECK -->
                  <!-- BTN-SIGN-IN -->
                  <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn-search mt-3">
                      Sign in
                    </button>
                  </div>
                  <div class="col-12 d-flex justify-content-center">
                    <a type="button" class="mt-3"> Sign Up </a>
                  </div>
                  <!-- BTN-SIGN-IN -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===========================================Scripts ================================================ -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="slick-1.8.1/slick/slick.min.js"></script>
    <script src="slick-1.8.1/slick/slick.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
